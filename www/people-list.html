<div>
	<div>
		<h1>There are {{contacts.length}} contacts:</h1>
	</div>

	Showing first <input type="number" name="limit" min="1" max="10" ng-model="limiter"> contacts:<br/>
	<table class="table">
		<tr><th>Name</th><th>email</th></tr>
		<tr ng-repeat="contact in contacts | limitTo: limiter">
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
		</tr>
	</ul>
</div>
