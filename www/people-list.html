<div ng-controller="PeopleCtrl as people">
	<div ng-controller="PeopleCtrl as people">
		<h1>There are {{people.length}} contacts:</h1>
	</div>

	Showing first <input type="number" name="limit" min="1" max="10" ng-model="limiter"> contacts:<br/>
	<ul ng-repeat="person in people | limitTo: limiter">
		<li>{{person.name}}</li>
	</ul>
</div>
