<div class="panel panel-default">
	<div class="panel-heading">Contacts List</div>
	<table class="table">
		<tr><th>Name</th><th>email</th></tr>
		<tr ng-repeat="contact in list | limitTo: limiter">
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
		</tr>
	</table>
	first <input type="number" name="limit" min="1" max="10" ng-model="limiter"> contacts out of {{list.length}}<br/>
</div>
