<!doctype html>
<html ng-app="angulearn">
<head>	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="MyController">	
	<div>
		<h1>there are {{people.length}} people:</h1>
		showing first {{limiter}}:<br/>
		<ul ng-repeat="person in people | limitTo: limiter">
			<li>{{person.name}}</li>
		</ul>
	</div>
	<div>
		limit: <input type="number" name="limit" min="1" max="10" step="1" ng-model="limiter">
	</div>
</div>
</body>
</html>
