<!doctype html>
<html ng-app="angulearn">
<head>	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="PeopleCtrl as people">	
	<people></people>
	<form name="peopleAdderForm" ng-controller="PeopleAdderCtrl as adder" ng-submit="adder.submitter(people)">
		<h1>new people adder</h1>
		Name: <input type="text" ng-model="adder.name" cols="40" rows="1" required/>
		<input type="submit" value="submit" id="submitBtn" ng-show="peopleAdderForm.$valid"/>
		<!--div> from validity: {{ peopleAdderForm.$valid}}</div-->
	</div>
</div>
</body>
</html>
